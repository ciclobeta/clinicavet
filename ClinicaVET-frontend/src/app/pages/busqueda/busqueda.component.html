<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Pacientes</h4>

                <table class="table table-hover" *ngIf="pacientes.length > 0">
                    <tbody>
                        <tr *ngFor="let paciente of pacientes" [routerLink]="['/pacientes']" class="pointer">
                            <td>
                                <img [src]="paciente.img | imagen:'paciente'" class="img-50 img-circle">
                            </td>
                            <td>{{ paciente.nombre }}<br>HC# <b>{{paciente.historiaClinica}}</b></td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="pacientes.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Personas</h4>

                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td>
                                <img [src]="usuario.img | imagen" class="img-50 img-circle">
                            </td>
                            <td>{{ usuario.nombre }}<br>{{usuario.role}}<br>TP#: {{usuario.tarjeta}}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>
