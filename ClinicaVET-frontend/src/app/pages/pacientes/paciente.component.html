<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Paciente: {{ paciente.nombre }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarPaciente(f)">
                        <div class="form-group">
                            <label>Historia Clínica</label>
                            <input [(ngModel)]="paciente.historiaClinica" name="historiaClinica" type="text" class="form-control" placeholder="Historia Clínica" required>
                        </div>
                        <div class="form-group">
                            <label>Nombre del paciente</label>
                            <input [(ngModel)]="paciente.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del paciente" required>
                        </div>
                        <div class="form-group">
                            <label>Especie</label>
                            <select [(ngModel)]="paciente.especie" name="especie" class="form-control">
                                <option value="Canino">Canino</option>
                                <option value="Felino">Felino</option>
                                <option value="Equino">Equino</option>
                                <option value="Bovino">Bovino</option>
                                <option value="Porcino">Porcino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Raza</label>
                            <input [(ngModel)]="paciente.raza" name="raza" type="text" class="form-control" placeholder="Raza" required>
                        </div>
                        <div class="form-group">
                            <label>Sexo</label>
                            <select [(ngModel)]="paciente.sexo" name="sexo" class="form-control">
                                    <option value="Macho">Macho</option>
                                    <option value="Hembra">Hembra</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label>Fecha nacimiento</label>
                            <input [(ngModel)]="paciente.fechaNacimiento" name="fechaNacimiento" type="date" class="form-control" placeholder="Fecha estimada de nacimiento" required>
                        </div>
                        <div class="form-group">
                            <label>Microchip</label>
                            <input [(ngModel)]="paciente.microchip" name="microchip" type="text" class="form-control" placeholder="Microchip" required>
                        </div>
                        <div class="form-group">
                            <label>Color del pelaje o piel</label>
                            <input [(ngModel)]="paciente.color" name="color" type="text" class="form-control" placeholder="Color piel o pelaje" required>
                        </div>
                        <div class="form-group">
                            <label>Señas particulares</label>
                            <textarea [(ngModel)]="paciente.senas" name="senas" class="form-control" placeholder="Señas particulares" rows="5"></textarea>
                        </div>

                        <br>
                        <h3 class="box-title m-b-0">Propietario de {{ paciente.nombre }}</h3>

                        <div class="form-group">
                            <label>Nombre</label>
                            <input [(ngModel)]="paciente.nombrePropietario" name="nombrePropietario" type="text" class="form-control" placeholder="Nombre del propietrio del paciente" required>
                        </div>
                        <div class="form-group">
                            <label>email</label>
                            <input [(ngModel)]="paciente.email" name="email" type="email" class="form-control" placeholder="email de contacto" required>
                        </div>
                        <div class="form-group">
                            <label>Identificación</label>
                            <input [(ngModel)]="paciente.idPropietario" name="idPropietario" type="text" class="form-control" placeholder="Identificación del propietrio del paciente" required>
                        </div>
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input [(ngModel)]="paciente.telefono" name="telefono" type="tel" class="form-control" placeholder="Número de teléfono de contacto" required>
                        </div>
                        <div class="form-group">
                            <label>Dirección</label>
                            <input [(ngModel)]="paciente.direccion" name="direccion" type="text" class="form-control" placeholder="Dirección donde reside" required>
                        </div>


                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                      </button>
                        <a routerLink="/pacientes" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

            <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid">
        </div>
    </div>

    <div class="col-md-3" *ngIf="paciente._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografía</h4>

            <img (click)="cambiarFoto()" [src]="paciente.img | imagen:'paciente'" class="img-circle img-fluid pointer">
        </div>
    </div>

</div>
